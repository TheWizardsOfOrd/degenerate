<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>D E G E N E R A T E</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <canvas></canvas>
    <main>
      <samp></samp>
      <textarea style="display:none;" data-run="true">
        let r = 5 / 6 * TAU;
        let s = 1 / 0.75;

        while (true) {
          reboot();
          alpha(0.5);
          circle();
          <!-- transform(0, [2, 2], [0, 0]); -->

          r += delta() / 30000 * TAU;
          transform(r, [s, s], [0, 0]);
          rotateColor('green', 0.05 * TAU);

          for (let i = 0; i < 8; i++) {
            render();
            wrap(i % 2 == 0);
          }

          await frame();
        }
      </textarea>
      <select style="display:none;"><option disabled selected>Examples</option></select>
      <footer style="display:none;">
        <aside></aside>
        <button id="run" disabled>Run</button>
        <button id="share" disabled>Share</button>
      </footer>
      <nav></nav>
    </main>

    <script type="module">
      import init from '/degenerate.js';
      await init();
    </script>
  </body>
</html>
